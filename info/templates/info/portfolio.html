{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- start section portfolio -->
<div id="portfolio" class="text-center paddsection">

    <div class="container">
      <div class="section-title text-center">
        <h2>My Portfolio</h2>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="portfolio-list">

            <ul class="nav list-unstyled" id="portfolio-flters">
              <li class="filter filter-active" data-filter=".all">all</li>
              <li class="filter" data-filter=".branding">branding</li>
              <li class="filter" data-filter=".mockups">mockups</li>
              <li class="filter" data-filter=".uikits">ui kits</li>
              <li class="filter" data-filter=".webdesign">web design</li>
              <li class="filter" data-filter=".photography">photography</li>
            </ul>

          </div>

          <div class="portfolio-container">
            {% for projo in projects %}
            <div class="col-lg-4 col-md-6 portfolio-thumbnail all branding uikits webdesign">
                <a class="popup-img" href="images/portfolio/1.jpg">
                {% comment %} fix images error {% endcomment %}
                <img src="{{projo.image.url}}">
                </a>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- End section portfolio -->

  {% endblock content %}
